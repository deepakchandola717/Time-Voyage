<div class="timeline-container">
  <div class="timeline-header">
    <h1>{{ title }}</h1>
  </div>
  <app-search
    class="timeline-search"
    (searchEvent)="onSearch($event)"
  ></app-search>
  <div class="timeline-strip">
    <div class="timeline-line"></div>
    <div class="timeline-dates">
      <div
        class="timeline-date"
        *ngFor="let event of filteredEvents; let i = index"
        [class.active]="i === activeIndex"
        (click)="scrollToEvent(i)"
      >
        <span class="date-text">{{ event.date }}</span>
        <span class="date-marker"></span>
      </div>
    </div>
  </div>
  <div class="timeline-wrapper" #timelineWrapper>
    <div class="timeline-cards">
      <app-event-card
        *ngFor="let event of filteredEvents; let i = index"
        [event]="event"
        [isTopCard]="i % 2 === 0"
        [class.active]="i === activeIndex"
        [@cardAnimation]
        (click)="onEventCardClick(i)"
      ></app-event-card>
    </div>
  </div>
</div>
